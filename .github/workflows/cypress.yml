name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Navigate to the client directory
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: cd client

      # Install dependencies and run Cypress tests
      - name: Install dependencies and run Cypress
        run: |
          npm install
          npm run build
          npm start
          npx cypress run
